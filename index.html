<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>梨树微报纸演示页面</title>
  <link href="tailwind.min.css" rel="stylesheet" />
  <link href="flexslider.css" rel="stylesheet" />
  <link href="flexslider-rtl-min.css" rel="stylesheet" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    /> -->
</head>

<body class="text-gray-900">
  <div class="container mx-auto">
    <div class="relative inline-block text-center">
      <div>
        <span class="rounded-md shadow-sm">
          <button type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150"
            id="options-menu" aria-haspopup="true" aria-expanded="true" onclick="switchMenu()">
            2020年第70期第一版
            <svg class="-mr-1 ml-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </span>
      </div>

      <!--
          Dropdown panel, show/hide based on dropdown state.
      
          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
      <div id="switch-menu"
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg transform opacity-100 scale-100"
        data-boolean="true">
        <div class="rounded-md bg-white shadow-xs">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
            <a href="#"
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              role="menuitem">战高峰来我县检查高考考务工作</a>
            <a href="#"
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              role="menuitem">县人民政府第十八届四十二次常务会议召开</a>
            <a href="#"
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              role="menuitem">省人社厅来我县考察流动人员认识档案标准化建设项目</a>
            <a href="#"
              class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900"
              role="menuitem">市人大视察组来我县视察工业经济运行情况</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Place somewhere in the <body> of your page -->
    <div class="flexslider">
      <div class="flex-viewport" style="overflow: hidden; position: relative;">
        <ul class="slides" style="width: 1200%; transition-duration: 0s; transform: translate3d(-1400px, 0px, 0px);">
          <li class="clone" aria-hidden="true" style="width: 350px; margin-right: 0px; float: left; display: block;">
            <div class="slide">
              <img class="lazy-img" usemap="#MapPage3" data-source="page_03.jpg" src="news-1.png" alt=""
                style="width: 350px; height: 591px;" draggable="false" data-flag="1">
              <!--
            <div class="caption">
                <p class="title">第04版 金融</p>
            </div>
            -->
            </div>
          </li>
          <li style="width: 350px; margin-right: 0px; float: left; display: block;" data-thumb-alt="" class="">
            <div class="slide">
              <img class="lazy-img" usemap="#MapPage0" data-source="index.jpg" src="news-2.png" alt=""
                style="width: 350px; height: 591px;" draggable="false" data-flag="1">
              <!--
            <div class="caption">
                <p class="title">第01版 要闻</p>
            </div>
            -->
            </div>
          </li>

        </ul>
      </div>
    </div>
    <div class="bg-gray-100 ">
      <li><a href="#">首页</a></li>
      <li><a href="#">往期报纸</a></li>
    </div>
  </div>
</body>
<script>
  function switchMenu() {
    console.log("here");
    if ($("#switch-menu").data("boolean") === "false") {
      $("#switch-menu").attr(
        "class",
        "origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg transform opacity-100 scale-100"
      );
      $("#switch-menu").data("boolean", "true")
    } else {
      $("#switch-menu").attr(
        "class",
        "origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg transform opacity-0 scale-95"
      );
      $("#switch-menu").data("boolean", "false")
    }
  }
  $(window).load(function () {
    $('.flexslider').flexslider({
      animation: "slide"
    });
  });
</script>
<script src="jquery.js"></script>
<script src="jquery.flexslider.js"></script>
<script src="modernizr.js"></script>

</html>
